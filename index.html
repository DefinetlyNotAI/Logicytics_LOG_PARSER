<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Uploader</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { max-width: 400px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; margin-bottom: 20px; }
        input[type="file"] { display: block; margin-bottom: 15px; padding: 10px; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload Log File</h1>
    <form action="http://localhost:5000/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".log" required>
        <button type="submit">Upload & View</button>
    </form>
</div>
</body>
</html>
